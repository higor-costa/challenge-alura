<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Decodifique textos com facilidade usando nossa ferramenta online. Experimente agora!">
    <meta name="keywords" content="Decodificador, Criptografar, Descriptografar">
    <title>Decodificador de Texto</title>
  </head>
  <body>
    <main class="conteudo">
      <header class="conteudo__cabecalho">
        <img class="conteudo__logo" src="./assests/img/logo.svg" alt="Logo" />
      </header>
      <textarea class="conteudo__caixa-texto" name="caixaTexto" id="caixaTexto"></textarea>
      <section class="botoes">
        <div class="aviso">
          <img class="aviso__icone" src="./assests/img/exclamacao-aviso.svg" alt="Icone de exclamação" />
          <p class="aviso__texto">Apenas letras minúsculas e sem acento.</p>
        </div>
        <button class="botoes__botao botoes__botao--criptografar">
          Criptografar
        </button>
        <button class="botoes__botao botoes__botao--descriptografar">
          Descriptografar
        </button>
      </section>
    </main>

  </body>
</html>
